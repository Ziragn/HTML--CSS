<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML5 & CSS3 - Estudos</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      background: #f0f0f0;
    }

    header {
      background: #1a73e8;
      color: white;
      padding: 30px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    header h1 {
      margin: 0;
      font-size: 2.3em;
    }

    main {
      max-width: 900px;
      margin: 40px auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      color: #333;
      margin-top: 30px;
    }

    ul {
      list-style: none;
      padding-left: 0;
    }

    li a {
      display: block;
      background: #e9e9e9;
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
      text-decoration: none;
      color: #333;
      font-size: 1.1em;
      transition: 0.2s;
    }

    li a:hover {
      background: #d4d4d4;
      padding-left: 18px;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>

  <header>
    <h1>Meus Estudos de HTML & CSS</h1>
    <p>Repositório do Curso em Vídeo</p>
  </header>

  <main>
    <h2>Exercícios</h2>
    <ul>
      <li><a href="exercícios">Acessar pasta de exercícios</a></li>
    </ul>

    <h2>Desafios</h2>
    <ul>
      <li><a href="desafios">Acessar pasta de desafios</a></li>
    </ul>
  </main>

  <footer>
    Desenvolvido por Ziragn • GitHub Pages
  </footer>

</body>
</html>
