<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        a {
            color: red;
            text-decoration: none;
            font-weight: bold;
        }

        a:visited {
            color: darkred;

        }
        a:hover {
            text-decoration: underline;
            color: black;
        }

        a:active {
            color: yellow;
        }
        .especial {
            background-color: red;
        }
        
        .especial::before {
            content:'←';
        }

        .especial::after {
            content:'→';
            text-decoration: none;
            font-weight: normal;
            color: darkgrey;
        }
        

    </style>
</head>
<body>
    <h1>Personalizando links </h1>
    <ul>
        <li><a href="https://github.com/Ziragn?tab=repositories" target="_blank">Repositório Github</a></li>
        <li><a href="https://www.youtube.com/@mundofantasios00" target="_blank" class="especial">Canal do youtube</a></li>
        <li>Site do CursoemVideo > não coloquei esse aqui, pq não tenho site</li>
    </ul>
    
</body>
</html>
